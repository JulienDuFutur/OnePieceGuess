<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devine le Personnage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Devine le personnage !</h1>
	<div id="streak">Série : 0 ✅</div>

    <div id="image-container">
      <img id="character-image" src="" alt="Personnage mystère"/>
    </div>

    <input list="characters" id="guess-input" placeholder="Tape un nom...">
    <datalist id="characters"></datalist>

    <div class="buttons">
      <button id="guess-button">Valider</button>
      <button id="pass-button">Passer</button>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
